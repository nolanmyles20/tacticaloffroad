<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <!-- Hazard stripe pattern -->
    <pattern id="hazard" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="40" height="40" fill="#f6c314"/>
      <rect x="0" y="0" width="20" height="40" fill="#111111"/>
    </pattern>
  </defs>

  <!-- Yellow background -->
  <rect width="1200" height="800" fill="#f6c314"/>

  <!-- Hazard stripes -->
  <rect x="0" y="0" width="1200" height="140" fill="url(#hazard)"/>
  <rect x="0" y="660" width="1200" height="140" fill="url(#hazard)"/>

  <!-- Text -->
  <g font-family="'Black Ops One', sans-serif" font-size="140" fill="#0b0b0b" text-anchor="middle">
    <text x="600" y="390" style="letter-spacing:8px">COMING</text>
    <text x="600" y="540" style="letter-spacing:8px">SOON</text>
  </g>
</svg>
