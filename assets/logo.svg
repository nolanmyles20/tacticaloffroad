<!-- Beveled Triangle + Centered Honeycomb + Knockout T/O (Black Ops One enforced) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1000 1000">
  <!-- Embed your font so the letters render correctly everywhere -->
  <style>
    @font-face{
      font-family: 'Black Ops One';
      src: url('fonts/BlackOpsOne-Regular.woff2') format('woff2'),
           url('fonts/BlackOpsOne-Regular.woff')  format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    .tri-edge { stroke-width: 16; }
    #hexcell > path { stroke-width: 16; }
    .letters {
      font-family: 'Black Ops One';
      letter-spacing: 2;
      text-anchor: middle;
      dominant-baseline: middle;
      font-variant-ligatures: none;
    }
  </style>

  <defs>
    <!-- Single hex cell (circumradius R=50) -->
    <g id="hexcell">
      <path d="M 50,0 L 25,43.30127 L -25,43.30127 L -50,0 L -25,-43.30127 L 25,-43.30127 Z"
            fill="none" stroke="#000" stroke-linejoin="miter" />
    </g>

    <!-- Honeycomb pattern, symmetry-locked to triangle axis -->
    <!-- translate(440,-8) with scale(0.8) centers columns/rows visually -->
    <pattern id="honeycomb" patternUnits="userSpaceOnUse"
             width="150" height="86.60254"
             patternTransform="translate(440,-8) scale(0.8)">
      <!-- Row A -->
      <use href="#hexcell" x="0"   y="43.30127"/>
      <use href="#hexcell" x="150" y="43.30127"/>
      <!-- Row B (offset) -->
      <use href="#hexcell" x="75"  y="0"/>
      <use href="#hexcell" x="225" y="0"/>
    </pattern>

    <!-- Beveled triangle geometry (equal chamfers) -->
    <clipPath id="triClip">
      <path d="M 535.777,171.554
               L 464.223,171.554
               L 135.777,828.446
               L 180,900
               L 820,900
               L 864.223,828.446 Z"/>
    </clipPath>

    <!-- Outline path for the triangle -->
    <path id="triOutline" d="M 535.777,171.554
                              L 464.223,171.554
                              L 135.777,828.446
                              L 180,900
                              L 820,900
                              L 864.223,828.446 Z" fill="none"/>

    <!-- Knockout mask so letters remove the honeycomb -->
    <mask id="lettersCutout">
      <rect x="0" y="0" width="1000" height="1000" fill="#fff"/>
      <g class="letters" fill="#000">
        <!-- Adjust sizes/positions if needed -->
        <text x="500" y="520" font-size="280">T</text>
        <text x="500" y="760" font-size="280">O</text>
      </g>
    </mask>
  </defs>

  <!-- Centered honeycomb + knockout letters -->
  <rect x="0" y="0" width="1000" height="1000"
        fill="url(#honeycomb)" clip-path="url(#triClip)" mask="url(#lettersCutout)"/>

  <!-- Triangle border (same thickness as honeycomb) -->
  <use href="#triOutline" class="tri-edge" stroke="#000"/>
  
  <!-- Optional: solid letters on top (comment out if you only want knockout) -->
  <!-- <g class="letters" fill="#000">
       <text x="500" y="520" font-size="280">T</text>
       <text x="500" y="760" font-size="280">O</text>
     </g> -->
</svg>
