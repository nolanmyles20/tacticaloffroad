<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">

  <rect x="0" y="0" width="1000" height="1000" fill="none"/>

  <!-- ===== T ===== -->
  <rect x="140" y="140" width="720" height="90" fill="#000"/>
  <rect x="430" y="260" width="140" height="260" fill="#000"/>

  <!-- ===== O ===== -->
  <path d="M 320 560 L 680 560 L 760 640 L 760 820 L 680 900 L 320 900 L 240 820 L 240 640 Z" fill="#000"/>
  <rect x="370" y="610" width="260" height="240" fill="#fff"/>
  <rect x="495" y="560" width="10" height="340" fill="#fff"/>

  <defs>
    <!-- Honeycomb cell -->
    <g id="hexcell">
      <path d="M50,0 25,43.30127 -25,43.30127 -50,0 -25,-43.30127 25,-43.30127Z"
            fill="none" stroke="#000" stroke-width="6"/>
    </g>

    <!--
      Honeycomb anchored on a vertex intersection at ~center
      and nudged RIGHT 5px
    -->
    <pattern id="honeycomb" patternUnits="userSpaceOnUse"
      x="445" y="485.358984"  <!-- previously 440 â†’ +5px -->
      width="150" height="86.60254"
      patternTransform="scale(0.8)">

      <use href="#hexcell" x="0"   y="43.30127"/>
      <use href="#hexcell" x="150" y="43.30127"/>
      <use href="#hexcell" x="75"  y="0"/>
      <use href="#hexcell" x="225" y="0"/>
    </pattern>

    <!-- Widened hex -->
    <clipPath id="hexClip">
      <path d="M -250,520 L 200,47 L 800,47 L 1250,520 L 800,993 L 200,993Z"/>
    </clipPath>

    <path id="hexOutline" d="M -250,520 L 200,47 L 800,47 L 1250,520 L 800,993 L 200,993Z"
          fill="none"/>
  </defs>

  <g clip-path="url(#hexClip)">
    <rect x="-400" y="-200" width="1800" height="1600" fill="url(#honeycomb)"/>
  </g>

  <use href="#hexOutline" stroke="#000" stroke-width="14"/>
</svg>
